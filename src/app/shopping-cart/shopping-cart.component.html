<app-shopping-item
  *ngFor="let shoppingItem of shoppingCart; let i = shoppingItem"
  [shoppingItem]="shoppingItem"
  (onDelete)="deleteProduct($event)"
></app-shopping-item>

<section class="product-container mt-3 shadow-sm p-3 mb-5 bg-white rounded">
  <div class="container">
    <div class="row row-eq-height">
      <div class="font-weight-bold">Total:</div>
      <div class="text-right">{{ total }}</div>
    </div>
  </div>
</section>

<button (click)="submit()" class="btn btn-success">
  CheckOut
</button>
